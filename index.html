<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Posture Support Tool</title>
  <meta name="description" content="Real time Instant posture detection for better sitting habits"/>
  <meta property="og:title" content="Posture Support Tool"/>
  <meta property="og:description" content="AI-powered posture correction for desk life "/>
  <meta property="og:image" content="assets/thumbnail.webp"/>
  <link rel="icon" type="image/png" href="assets/thumbnail.webp"/>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
</head>

<body>
  <div class="background-pattern"></div>
  <div class="container">
    <header>
      <h1>Posture Support Tool</h1>
      <p class="subtitle">Monitor and improve your sitting posture in real-time</p>
    </header>

    <main>
      <div class="layout-container">
        <!-- Sidebar Configuration -->
        <div class="controls-sidebar">
          <div class="config-container">
            <h2>Configuration</h2>
            <div class="config-group">
              <label>Right Side Angle Range:
                <div class="angle-inputs">
                  <input type="number" id="rightMinAngle" value="-100" max="0"/> -
                  <input type="number" id="rightMaxAngle" value="-65" max="0"/> degrees
                </div>
              </label>
            </div>
            <div class="config-group">
              <label>Left Side Angle Range:
                <div class="angle-inputs">
                  <input type="number" id="leftMinAngle" value="65" min="0"/> -
                  <input type="number" id="leftMaxAngle" value="100" min="0"/> degrees
                </div>
              </label>
            </div>
            <div class="config-group">
              <label>⏰Notification Interval:
                <div class="time-input">
                  <input type="number" id="alertInterval" value="10" min="1"/> seconds
                </div>
              </label>
            </div>
            <div class="button-group">
              <button id="saveConfig" class="config-button">Save Configuration</button>
              <button id="resetConfig" class="config-button secondary">Reset Configuration</button>
            </div>
          </div>

          <!-- Posture Feedback -->
          <div class="status-container">
            <div id="status" class="status-message">🔔 Status_Initializing</div>
            <p id="angle" class="metric">🧠 Neck Angles: --</p>
            <p id="backAngle" class="metric">🧍‍♂️ Back Angle: --</p>
            <p id="shoulderTilt" class="metric">🎯 Shoulder Tilt: --</p>
            <p id="rightKneeAngle" class="metric">🔁 Right Knee: --</p>
            <p id="timer" class="metric hidden">Bad Posture Time: 0s</p>
            <button id="toggleAlert" class="alert-button">
              <span class="alert-icon">🔔</span> Alerts Enabled
            </button>
          </div>
        </div>

        <!-- Webcam + Canvas Display -->
        <div class="video-section">
          <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <canvas id="pose-canvas"></canvas>
            <div class="camera-overlay">📷 Camera is not active</div>
          </div>
          <button id="startBtn" class="start-button">▶ Start Detection</button>
        </div>
      </div>
    </main>

    <footer>
      <p>Developed by <a href="https://github.com/Duncan1738" target="_blank">DUNCAN KIBET (@Duncan1738)</a></p>
      <p>github <a href="https://github.com/Duncan1738" target="_blank">source code</a></p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
